      svc2:
        type: boolean
      DEPLOY_api:
        description: 'api'
        type: boolean
      DEPLOY_batch:
        description: 'batch'
        type: boolean
      DESCRIPTION2:
        description: "----------"
        type: choice
        options:
          - "Íµ¨Î∂ÑÏÑ†"
      aaa:
        type: boolean
      DEPLOY_eee:
        description: 'eee'
        type: boolean
      DEPLOY_trtt:
        description: 'trtt'
