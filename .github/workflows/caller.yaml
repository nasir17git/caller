name: Caller Workflow

on:
  # push:
  workflow_dispatch:
    inputs:
      APP_NAME:
        type: string
      NEED_MYSQL:
        default: true
        type: boolean
      TARGET:
        description: 'dddd'
        required: true
        type: choice
        options:
          - ""
          - bbbbb
      CONFIRMATION:
        description: 🚀 🚀 운영 환경에 배포합니다.
        required: true
        type: boolean

jobs:
   calling:
    name: build
    uses: nasir17git/called/.github/workflows/called.yaml@main
    with:
      APP_NAME: ${{ inputs.APP_NAME }}
      NEED_MYSQL: ${{ inputs.NEED_MYSQL }}
      TARGET: ${{ inputs.TARGET }}
    secrets: inherit
