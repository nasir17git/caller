name: Caller Workflow

on:
  push:
  workflow_dispatch:
    inputs:
      APP_NAME:
        required: true
        type: string
      NEED_MYSQL:
        required: true
        default: false
        type: boolean
      CONFIRMATION:
        description: 🚀 🚀 운영 환경에 배포합니다.
        required: true
        type: choice
        options:
          - 확인

jobs:
   calling:
    name: build
    uses: nasir17git/called/.github/workflows/called.yaml@main
    with:
      APP_NAME: ${{ inputs.APP_NAME }}
      NEED_MYSQL: ${{ inputs.NEED_MYSQL }}
    secrets: inherit
