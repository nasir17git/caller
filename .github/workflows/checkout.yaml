      #     git branch
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"

      - name: check branch name
        run: echo ${{ github.head_ref || github.ref_name }} 
