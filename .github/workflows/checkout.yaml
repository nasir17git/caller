on: 
  push:
    # branches:
    #   - main
    #   - master
  pull_request:
    # types: [opened, reopened, synchronize, closed]
  workflow_dispatch:

jobs:
  where:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      # - name: check
